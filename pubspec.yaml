  freezed_annotation: ^1.1.0
  flutter_riverpod: ^1.0.3
  flutter_hooks: ^0.18.2+1
  hooks_riverpod: ^1.0.3
  universal_platform: ^1.0.0+1
  shared_preferences: 2.0.13
  sqflite: ^2.0.2
  path_provider: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  freezed: ^1.1.1
  mockito: ^5.1.0
  sqflite_common_ffi: ^2.1.0+2

